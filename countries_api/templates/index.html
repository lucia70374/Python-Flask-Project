<!DOCTYPE html>
<html>
<head>
    <title>Countries API</title>
    <style>
        th {
            text-align: left;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.21/b-1.6.3/b-html5-1.6.3/b-print-1.6.3/r-2.2.5/datatables.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.21/b-1.6.3/b-html5-1.6.3/b-print-1.6.3/r-2.2.5/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.21/b-1.6.3/b-html5-1.6.3/b-print-1.6.3/r-2.2.5/datatables.min.js"></script>
</head>
<body>
    <h1>Countries</h1>
    <p>Number of countries: {{ num_countries }}</p>
    <table id="country-table" class=""table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Population</th>
                <th>Flag</th>
                <th>Language(s)</th>
            </tr>
        </thead>
    </tbody>
        {% for country in country_info %}
        <tr>
            <td>{{ country['name'] }}</td>
            <td>{{ country['population'] }}</td>
            <td><img src="{{ country['flag'] }}" alt="Flag of {{ country['name'] }}" width="50" height="30"></td>
            <td>{{ country['language'] | join(", ") }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#country-table').DataTable();
        });
    </script>
</body>   
</html>
